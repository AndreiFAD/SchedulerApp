<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
           xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>MySQL to Oracle Job</title>
                <style>
            body {
                font-size: 12px ;
                    font-weight: normal !important
            }
            
        </style>
    </h:head>
    <h:body>
            <h:form style="text-align: right;">
            <h3>Welcome: #{login.user} </h3> <p:commandButton  ajax="false" action="#{login.logout}" value="Logout"/>
            </h:form>
        <h2>MySQL to Oracle Job</h2>
<p:messages showDetail="true"/>
        <h:form>
            <p:commandButton  value="Back" ajax="false" action="#{JobMBean.gotoListing}"/>
            <p:commandButton  value="Save" ajax="false" action="#{JobMBean.updateJob}"/>
            <h:panelGrid columns="3" bgcolor="#eff5fa" >
                
                <h:outputText value="mysql url connection"/>
                <p:inputText id="mysqlurl" value="#{JobMBean.selectedJob.mysqlurl}" size="40" style="font-weight: normal; font-size: 13px">
                                           <f:validateLength minimum="1" />
                </p:inputText>
                <h:outputText value="example: jdbc:mysql://ipaddress:port/schema"/>
                <h:outputText value="mysql user"/>
                <p:inputText id="mysqluser" value="#{JobMBean.selectedJob.mysqluser}" size="40" style="font-weight: normal; font-size: 13px">
                                               <f:validateLength minimum="1" />
                </p:inputText>
                <h:outputText value="example: user1name234"/>
                <h:outputText value="mysql pass"/>
                <p:inputText id="mysqlpass" value="#{JobMBean.selectedJob.mysqlpass}" size="40" style="font-weight: normal; font-size: 13px">
                                               <f:validateLength minimum="1" />
                </p:inputText>
                <h:outputText value="example: 12345"/>
                <h:outputText value="mysql query"/>
                <p:inputTextarea  cols="40" rows="4" id="mysqlquery" value="#{JobMBean.selectedJob.mysqlquery}"  style="font-weight: normal; font-size: 13px">
                          <f:validateLength minimum="1"  maximum="4000" />
                </p:inputTextarea>
                <h:outputText value="without ';'"/>
                <h:outputText value="oracle tabel name"/>
                <p:inputText id="oracletabel" value="#{JobMBean.selectedJob.oracletabel}" size="40" style="font-weight: normal; font-size: 13px">
                                               <f:validateLength minimum="1" />
                </p:inputText>
                <h:outputText value="example: tabel1"/>
                <h:outputText value="oracle tabel colname"/>
                <p:inputText id="oraclecol" value="#{JobMBean.selectedJob.oraclecol}" size="40" style="font-weight: normal; font-size: 13px">
                              <f:validateLength minimum="1" />
                </p:inputText>
                <h:outputText value="example: col1,col2,col3,col4"/>

                <h:outputText value="oracle dbname"/>
                <p:selectOneMenu id="oracledbname" value="#{JobMBean.selectedJob.oracledbname}" style="font-weight: normal; font-size: 13px">
                    <f:selectItem itemValue="-" itemLabel="-" />
                    <f:selectItem itemValue="rep_1" itemLabel="Rep1" />
                    <f:selectItem itemValue="rep_2" itemLabel="Rep2" />                 
                    <f:selectItem itemValue="apex_1" itemLabel="Apex1" />      
                </p:selectOneMenu>
                <h:outputText value=""/>

                <h:outputText value="oracle delete tabel before insert"/>
                <p:selectOneMenu id="oradeletetabel" value="#{JobMBean.selectedJob.oradeletetabel}" style="font-weight: normal; font-size: 13px">
                    <f:selectItem itemValue="N" itemLabel="No" />
                    <f:selectItem itemValue="Y" itemLabel="Yes" />                       
                </p:selectOneMenu>
                <h:outputText value=""/>
                
                <h:outputText value="Job ID:"/>
                <h:outputText id="jobId" value="#{JobMBean.selectedJob.jobId}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Job Name:"/>
                <h:outputText id="jobName" value="#{JobMBean.selectedJob.jobName}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Start Date:"/>
                <p:calendar id="startDate" value="#{JobMBean.selectedJob.startDate}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="End Date:"/>
                <p:calendar id="endDate" value="#{JobMBean.selectedJob.endDate}" navigator="true" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Second:"/>
                <p:inputText id="second" value="#{JobMBean.selectedJob.second}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Minute:"/>
                <p:inputText id="minute" value="#{JobMBean.selectedJob.minute}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Hour:"/>
                <p:inputText id="hour" value="#{JobMBean.selectedJob.hour}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Day of Month:"/>
                <p:inputText id="dayOfMonth" value="#{JobMBean.selectedJob.dayOfMonth}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Month:"/>
                <p:inputText id="month" value="#{JobMBean.selectedJob.month}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Year:"/>
                <p:inputText id="year" value="#{JobMBean.selectedJob.year}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Day Of Week:"/>
                <p:inputText id="dayOfWeek" value="#{JobMBean.selectedJob.dayOfWeek}" size="40" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
                <h:outputText value="Job Description:"/>
                <p:inputTextarea cols="40" rows="4" id="description" value="#{JobMBean.selectedJob.description}" style="font-weight: normal; font-size: 13px"/>
                <h:outputText value=""/>
            </h:panelGrid>
            <p:commandButton  value="Back" ajax="false" action="#{JobMBean.gotoListing}"/>
            <p:commandButton  value="Save" ajax="false" action="#{JobMBean.updateJob}"/>
        </h:form>
        <p:messages showDetail="true"/>
    </h:body>
</html>
